<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asaxiy</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container1">
        <div class="p-5 flex items-center justify-between">
          <a href="./index.html"><img src="../img/logo.png" alt="Logo" /></a>
          <button
            class="flex items-center gap-[10px] justify-center w-[132px] h-[37px] bg-[#006bff] rounded-[10px]"
          >
            <i class="fa-solid fa-bars" style="color: #ffffff"></i>
            <h1
              class="font-normal text-sm leading-[150%] text-center text-white"
            >
              Категории
            </h1>
          </button>
          <div class="flex items-center">
            <input
              type="search"
              placeholder="Поиск..."
              class="outline-none px-[10px] w-[399px] h-10 bg-white rounded-[10px_0_0_10px] border-2 border-solid border-[#006bff]"
            />
            <button
              class="btn w-[81px] h-10 bg-[#006bff] font-normal text-base leading-[150%] text-center text-white rounded-[0_10px_10px_0]"
            >
              Искать
            </button>
          </div>

          <div class="flex flex-col items-center justify-center">
            <i class="fa-solid fa-scale-balanced text-2xl cursor-pointer"></i>
            <p>Сравнение</p>
          </div>

          <div class="flex flex-col items-center justify-center">
            <i
              class="fa-duotone fa-solid fa-wallet text-2xl cursor-pointer"
            ></i>
            <p>Оплатить</p>
          </div>

          <div class="flex flex-col items-center justify-center">
            <i class="fa-sharp fa-solid fa-truck text-2xl cursor-pointer"></i>
            <p>Отследить</p>
          </div>

          <div class="flex flex-col items-center justify-between">
            <a href="./shop.html" class="relative">
              <i class="bx bx-shopping-bag text-2xl cursor-pointer"></i>
              <p
                class="counter bg-red-700 absolute w-[25px] h-[25px] rounded-full text-[12px] text-white flex items-center justify-center top-[-10px] right-[-14px]"
              >
                0
              </p>
            </a>
            <p>Корзина</p>
          </div>
          <div class="flex flex-col items-center justify-between">
            <a href="./like.html" class="relative">
              <i class="bx bx-heart text-2xl cursor-pointer"></i>
              <p
                class="counter_like bg-red-700 absolute w-[25px] h-[25px] rounded-full text-[12px] text-white flex items-center justify-center top-[-10px] right-[-14px]"
              >
                0
              </p>
            </a>
            <p>Избранное</p>
          </div>
          <div class="flex flex-col items-center justify-center gap-2">
            <img
              src="https://asaxiy.uz/custom-assets/images/icons/header/language-ru.svg"
              alt="Language"
            />
            <p>Русский</p>
          </div>

          <div class="flex flex-col items-center justify-center">
            <a href="./admin.html">
              <i class="bx bx-user text-2xl cursor-pointer"></i>
            </a>
            <p>Войти</p>
          </div>
        </div>
        <div class="p-6 border-t-2">
          <ul class="flex items-center justify-between">
            <li>
              <a
                class="font-medium text-[15px] leading-[127%] text-[#282830]"
                href="#"
                >Скидки</a
              >
            </li>
            <li><a href="#">0-0-6</a></li>
            <li><a href="#">Смартфоны</a></li>
            <li><a href="#">Бытовая техника</a></li>
            <li><a href="#">Книги</a></li>
            <li><a href="#">Ноутбуки</a></li>
            <li><a href="#">Бестселлер 2024</a></li>
          </ul>
        </div>
      </div>
    </header>

    <section class="flex justify-center items-center mb-[50px]">
      <div class="container1">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="https://cdn.asaxiy.uz/asaxiy-content/uploads/banner/desktop/674355c3a2e00.jpeg.webp"
                alt="Banner 1"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://cdn.asaxiy.uz/asaxiy-content/uploads/banner/desktop/6761485fc8f4e.jpg.webp"
                alt="Banner 2"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://cdn.asaxiy.uz/asaxiy-content/uploads/banner/desktop/664c694c209d3.jpg.webp"
                alt="Banner 3"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://cdn.asaxiy.uz/asaxiy-content/uploads/banner/desktop/6761504b87883.jpg.webp"
                alt="Banner 4"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://cdn.asaxiy.uz/asaxiy-content/uploads/banner/desktop/67616261b1056.jpg.webp"
                alt="Banner 5"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://cdn.asaxiy.uz/asaxiy-content/uploads/banner/desktop/6761485fc8f4e.jpg.webp"
                alt="Banner 6"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://cdn.asaxiy.uz/asaxiy-content/uploads/banner/desktop/674355c3a2e00.jpeg.webp"
                alt="Banner 7"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://cdn.asaxiy.uz/asaxiy-content/uploads/banner/desktop/664c694c209d3.jpg.webp"
                alt="Banner 8"
              />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </section>

    <section class="carts grid grid-cols-4 gap-6 w-[90%] m-auto"></section>
    <section
      class="loading grid grid-cols-4 w-[90%] m-auto gap-6 mt-5"
    ></section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 10,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
