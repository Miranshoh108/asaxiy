<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <header class="py-5">
      <nav class="w-[90%] m-auto flex items-center justify-between">
        <a href="./index.html"><img src="../img/logo.png" alt="" /></a>
        <nav class="flex items-center gap-6">
          <button
            class="flex items-center gap-[10px] justify-center w-[132px] h-[37px] bg-[#006bff] rounded-[10px]"
          >
            <i class="fa-solid fa-bars" style="color: #ffffff"></i>
            <h1
              class="font-normal text-sm leading-[150%] text-center text-white"
            >
              Категории
            </h1>
          </button>
          <div class="flex items-center">
            <input
              type="search"
              placeholder="Поиск..."
              class="outline-none px-[10px] w-[399px] h-10 bg-white rounded-[10px_0_0_10px] border-2 border-solid border-[#006bff]"
            />
            <button
              class="btn w-[81px] h-10 bg-[#006bff] font-normal text-base leading-[150%] text-center text-white rounded-[0_10px_10px_0]"
            >
              Искать
            </button>
          </div>
        </nav>
        <nav class="flex items-center gap-[40px]">
          <i class="bx bx-user text-3xl cursor-pointer"></i>
          <a class="relative" href="./like.html"
            ><i class="bx text-3xl bx-heart"></i>
            <p
              class="counter_like bg-red-700 absolute w-[25px] h-[25px] rounded-full text-[12px] text-white flex items-center justify-center top-[-10px] right-[-14px]"
            >
              0
            </p>
          </a>
          <a href="./shop.html" class="relative">
            <i class="bx bx-shopping-bag text-3xl cursor-pointer"></i>
            <p
              class="counter bg-red-700 absolute w-[25px] h-[25px] rounded-full text-[12px] text-white flex items-center justify-center top-[-10px] right-[-14px]"
            >
              0
            </p>
          </a>
        </nav>
      </nav>
    </header>
    <section class="products_ui bg-white py-8 antialiased md:py-16">
      <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
        <h2 class="text-xl font-semibold text-gray-900 sm:text-2xl">
          Shopping Cart
        </h2>
        <button
          class="clear mt-5 bg-red-600 text-white w-[150px] h-[35px] rounded-md"
        >
          Clear
        </button>

        <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
          <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
            <div class="products space-y-6"></div>
          </div>
          <div
            class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full"
          >
            <div
              class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6"
            >
              <p class="text-xl font-semibold text-gray-900 dark:text-white">
                Order summary
              </p>

              <div class="space-y-4">
                <div
                  class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700"
                >
                  <div
                    class="text-base font-bold text-gray-900 dark:text-white"
                  >
                    Total
                  </div>
                  <div
                    class="total_price text-base font-bold text-gray-900 dark:text-white"
                  >
                    0 so'm
                  </div>
                </div>
              </div>

              <a
                href="#"
                class="flex w-full items-center justify-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                >Proceed to Checkout</a
              >

              <div class="flex items-center justify-center gap-2">
                <span
                  class="text-sm font-normal text-gray-500 dark:text-gray-400"
                >
                  or
                </span>
                <a
                  href="#"
                  title=""
                  class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline dark:text-primary-500"
                >
                  Continue Shopping
                  <svg
                    class="h-5 w-5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 12H5m14 0-4 4m4-4-4-4"
                    />
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="flex items-center justify-center flex-col no-data">
      <img
        class="mt-[30px] mb-[40px] w-[250px]"
        src="https://bellissimo.uz/images/emptystate/empty-cart-icon.svg"
        alt=""
      />
      <h2 class="text-3xl my-4 font-medium">Hozircha savatingiz bo‘sh</h2>

      <a
        class="bg-slate-300 w-[250px] mt-8 h-[45px] flex items-center justify-center rounded-md"
        href="./index.html"
      >
        Bosh sahifa
      </a>
    </section>
    <script type="module" src="../js/shop.js"></script>
  </body>
</html>
